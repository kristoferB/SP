<div style="padding: 12px">
    <div class="uib-modal-header">
        <h3 class="uib-modal-title">Create dashboard</h3>
    </div>
    <form name="vm.form" novalidate>
        <div class="uib-modal-body">
            <p>Create a new dashboard.</p>

            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" ng-model="vm.name" name="name" id="inputName" class="form-control" required="" placeholder="Enter a name" autofocus />
            </div>
        </div>
        <div class="uib-modal-footer">
            <div class="btn-group pull-right"></div>
            <button class="btn btn-primary" ng-disabled="vm.form.$invalid" ng-click="vm.save()"
                    id="create-dashboard">Create</button>
        </div>
    </form>
</div>
