<div class="modal-header">
    <h3 class="modal-title">Create Model</h3>
</div>
<form name="vm.form" novalidate>
<div class="modal-body">
    <p>Create a new, blank model to play around with.</p>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" ng-model="vm.name" name="name" id="inputName" class="form-control" required="" placeholder="Enter a name" auto-focus />
        </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right"></div>
    <button class="btn btn-primary" ng-disabled="vm.form.$invalid" ng-click="vm.save()"
            id="create-model">Create</button>
</div>
</form>
